<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
        <script type="module" src="/src/main.ts" defer></script>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Perlin Noise</h1>
            <canvas id="noise"></canvas>
            <div class="settings">
                <h2>Settings</h2>
                <div class="config">
                    <label for="size">Scale:</label>
                    <div class="extra-config">X: <input type="number" id="size-x" value="8" min="1" max="24" step="1" /> Y: <input type="number" id="size-y" value="8" min="1" max="24" step="1" /></div>
                    <label for="octaves">Octaves:</label>
                    <input type="number" id="octaves" value="3" min="1" max="7" step="1" />
                    <label for="persistence">Persistence:</label>
                    <input type="number" id="persistence" value="0.5" min="0" max="1" step="0.1" />
                    <label for="lacunarity">Lacunarity:</label>
                    <input type="number" id="lacunarity" value="2" min="1.5" max="10" step="0.5" />
                    <label for="seed">Seed:</label>
                    <div class="extra-config">
                        <input type="number" id="seed" value="9001" min="0" max="4294967295" disabled />
                        <input type="checkbox" name="use-seed" id="use-seed" />
                    </div>
                </div>
                <button id="generate">Generate</button>
            </div>
        </div>
    </body>
</html>
